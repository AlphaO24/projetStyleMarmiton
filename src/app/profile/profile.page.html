<ion-header translucent no-border>
  <ion-toolbar>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    <ion-title>&nbsp;</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-button expand="block" fill="outline" color="danger" (click)="signOut()">Deconnexion</ion-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >
    <div class="card">
      <div class="card-body">
        <ion-row>
          <ion-col size="12">
            <h4>Email</h4>
            <p>
              {{user.email}}
            </p>
          </ion-col>
        </ion-row>

      </div>
    </div>
</ion-content>
